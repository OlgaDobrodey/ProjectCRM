log4j.rootLogger=DEBUG,CONSOLE,DEG

# DEGBUG appender customisation
log4j.appender.DEG=org.apache.log4j.RollingFileAppender
log4j.appender.DEG.File=./output/logging/debug_logging.log
log4j.appender.DEG.MaxFileSize=1MB
log4j.appender.DEG.MaxBackupIndex=2
log4j.appender.DEG.layout=org.apache.log4j.PatternLayout
log4j.appender.DEG.layout.ConversionPattern=%-5p - %d{yyyy-MM-dd HH:mm:ss.SSS}; [%t] (%c:%L) - %m%n

# CONSOLE appender customisation
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p - %d{yyyy-MM-dd HH:mm:ss.SSS}; [%t] (%c:%L) - %m%n